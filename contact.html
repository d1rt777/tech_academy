<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech-Academy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Обратная связь <span>Tech Academy</span></h1>
    <p class="subtitle">Отсались вопросы? Мы можем помочь Вам</p>

    <form action="#" method="post">
      <div>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>

      <div>
        <label for="email">Почта</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" placeholder="опишите свою проблему" required></textarea>
      </div>

      <button type="submit">Отправить</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:info@tech-academy.com">info@tech-academy.com</a></p>
      <p>Телефон: +7(912) 487-45-76</p>
      <p>Адрес: ул. Кирочная 51, Санкт-Петербург</p>
    </div>
  </div>
</body>
</html>
